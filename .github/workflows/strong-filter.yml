name: Strong Filter & Clean

on:
  schedule:
    - cron: '45 7 * * *'           # 07:45 UTC ≈ ۱۱:۱۵ صبح ایران

  workflow_dispatch:

jobs:
  filter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run strong filter script
        run: python strong_filter.py

      - name: Commit and push changes if any
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add strong_3000.txt

          git diff --staged --quiet || git commit -m "Strong filter update - $(date +'%Y-%m-%d %H:%M UTC')"

          git push
